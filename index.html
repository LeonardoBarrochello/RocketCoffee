<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rocket Coffee</title>
</head>
<body>

     
        <div class="blur_right"></div>
        <div class="blur_left"></div>  
        <header class="header_coffee_desktop" >
                 <img class="rocket_coffee_logo" src="./assets/logo-desktop.svg" alt="logo de cor roxa da rocketseat">
                 <nav class="navbar_coffee_desktop">
                      <ul class="navbar_list">
                        <li class="navbar_item"><a href="">Home</a></li>
                        <li class="navbar_item"><a href="">Menu</a></li>
                        <li class="navbar_item"><a href="">Recompensas</a></li>
                        <li class="navbar_item"><a href="">Gift Cards</a></li>
                        <li class="navbar_item"><a href="">Lojas</a></li>                    
                      </ul>
                 </nav>
                 <button class="get_coffee_button">
                        PEGAR MEU CAFÉ
                 </button>
        </header>

        <header class="header_coffe_mobile" style="display:none;">
                  <button class="show_navbar_button">
                           <img src="./assets/menu-buguer-open.svg" alt="">
                  </button>
                  <button class="hide_navbar_button">
                    <img src="./assets/menu-buguer-close.svg" alt="">
                  </button>
        </header>

        <main class="main_page">
                <div class="title_box">
                    <h1>Great Coffee</h1>
                     <h1>&ltGreat Code/&gt  </h1>
                </div>   
                 <img src="./assets/rocket-coffee.png" alt="imagem de um copo de café tradicional de cor roxa com nome rocket coffee e logo da rocketseat">
        </main>


</body>
</html>
